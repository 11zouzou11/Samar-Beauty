<section class="contact"> 
  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <form action="#" method="post" class="contact-form">
          <div class="contact-title">
            <span>Contact Us!</span>
            <h2>Please fill out the form below</h2>
          </div>
          <div class="row">
            <div class="col-md-6">
              <input type="text" name="name" id="name" placeholder="Full Name">
            </div>
            <div class="col-md-6">
              <input type="email" name="email" id="email" placeholder="E-mail">
            </div>
            <div class="col-md-6">
              <input type="text" name="phone" id="phone" placeholder="Phone Number">
            </div>
            <div class="col-md-3">
              <input type="radio" name="gender" id="gender" placeholder="male">
              <span>Male</span>
            </div>
            <div class="col-md-3">
              <input type="radio" name="gender" id="gender" placeholder="female">
              <span>Female</span>
            </div>
            <div class="col-md-12">
              <textarea name="message" cols="60" rows="10" placeholder="Message Here"></textarea>
            </div>
            <div class="col-md-12">
              <div class="contact-btn">
                <button type="submit">Submit Now!</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
